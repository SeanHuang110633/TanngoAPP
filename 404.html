<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        (l.pathname.split('/')[0] || '') + 
        '/tanngoAPP' + 
        l.pathname.slice(l.pathname.split('/').slice(0, segment + 1).join('/').length) + 
        l.search + 
        l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
